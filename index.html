<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Application</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <button id="new-book">New Book</button>
  <div class="wrapper">
    <!-- <div id="displayBook">
      <p id="title">Title: The Shining</p>
      <p id="auhtor">Author: Stephen King</p>
      <p id="pages">Pages: 505</p>
      <p id="statuss">Status: Read</p>
    </div> -->
  </div>
  <dialog>
    <form action="">
      <fieldset>
        <table>
          <tr>
            <td><label for="title">Title: </label></td>
            <td><input type="text" name="title" id="title" required placeholder="Book's Title"></td>
          </tr>
          <tr>
            <td><label for="author">Auhtor: </label></td>
            <td><input type="text" name="author" id="author" required placeholder="Book's Author"></td>
          </tr>
          <tr>
            <td><label for="pages">Pages: </label></td>
            <td><input type="number" name="pages" id="pages" required placeholder="Number fo pages"></td>
          </tr>
          <tr>
            <td><label for="status">Status: </label></td>
            <td><input type="text" name="status" id="status" required placeholder="Have you read it?"></td>
          </tr>
        </table>
      </fieldset>
      <button id="submit-btn" autofocus formmethod="dialog">Submit</button>
    </form>
  </dialog>
</body>

</html>
