<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Application</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <button id="new-book">New Book</button>
  <div class="wrapper">

      <p id="title">Title: The Shining</p>

  </div>
  <dialog>
    <form action="">
      <fieldset>
          <label for="title">Title: </label>
          <input type="text" name="title" id="title" required placeholder="Book's Title">    
          <label for="author">Author: </label>
          <input type="text" name="author" id="author" required placeholder="Book's Author">
          <label for="pages">Pages: </label>
          <input type="number" name="pages" id="pages" required placeholder="Number fo pages">
          <label for="status">Status: </label>
          <input type="text" name="status" id="status" required placeholder="Have you read it?">
      </fieldset>
    </form>
    <button id="submit-btn" autofocus formmethod="dialog">Submit</button>
  </dialog>
</body>
